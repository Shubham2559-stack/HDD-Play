<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDD Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    header {
      background-color: #1c1c1c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
    }

    .logo span:first-child {
      color: white;
    }

    .logo span:last-child {
      color: black;
      background-color: #FFA500;
      padding: 0 0.3rem;
      border-radius: 0.3rem;
      margin-left: 0.2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0;
      color: #c084fc;
      line-height: 1.2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem;
    }

    .card {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 0 20px #c084fc;
      border: 2px solid #c084fc;
    }

    .card img {
      max-width: 100%;
      border-radius: 0.5rem;
    }

    .card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }

    .card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, #a259ff, #6d28d9);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: linear-gradient(to right, #6d28d9, #a259ff);
    }

    .copyright-footer {
      background-color: #1c1c1c;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 4rem;
    }

    .floating-instagram {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: white;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .floating-instagram:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
    }

    .floating-instagram img {
      width: 35px;
      height: 35px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<canvas id="particles-bg"></canvas>

<header>
  <div class="logo"><span>HDD</span><span>Play</span></div>
</header>

<h1 class="section-title">Desi MMS</h1>

<section class="grid">
  <!-- Dynamic Posts will appear here -->
</section>

<div class="copyright-footer">
  &copy; 2025 HDD Play. All rights reserved.
</div>

<div class="floating-instagram">
  <a href="https://www.instagram.com/_kaun_ishant?igsh=NTc4MTIwNjQ2YQ==" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" />
  </a>
</div>

<script>
  const canvas = document.getElementById('particles-bg');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 1;
      this.speedY = (Math.random() - 0.5) * 1;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();

  const SHEETDB_API = "https://sheetdb.io/api/v1/vb058q36gfp6e";
  fetch(SHEETDB_API)
    .then(response => response.json())
    .then(data => {
      const grid = document.querySelector('.grid');
      grid.innerHTML = "";
      data.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}" />
          <h3>${post.title}</h3>
          <button onclick="window.open('${post.direct}', '_blank')">Direct Video</button><br>
          <button onclick="window.open('${post.terabox}', '_blank')">Terabox</button><br>
        `;
        grid.appendChild(card);
      });
    })
    .catch(error => {
      console.error("Error loading data:", error);
    });
</script>

</body>
</html>
