<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDD Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    p {
  opacity: 0.7;
}
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    header {
      background-color: #1c1c1c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 2.7rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo span:last-child {
      color: black;
      background-color: #FFA500;
      padding: 0 0.3rem;
      border-radius: 0.3rem;
      margin-left: 0.2rem;
    }

    .section-wrapper {
      text-align: center;
    }

    .section-title {
      font-size: 2.125rem;
      margin: 2rem auto;
      color: #ff4ecb;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: typing 3s steps(30, end) forwards;
    }

    @keyframes typing {
      from { max-width: 0; }
      to { max-width: 100vw; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem;
    }

    .card {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 2px solid transparent;
      backdrop-filter: blur(8px);
      will-change: transform;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 12px rgba(192, 132, 252, 0.4);
      border: 2px solid #c084fc;
    }

    .card img {
      object-fit: cover;
      border-radius: 0.5rem;
      max-width: 100%;
    }

    .card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }

    .card button {
      margin-top: 1rem;
      padding: 0.575rem 1.15rem;
      font-size: 1.05rem;
      background: linear-gradient(to right, #a259ff, #6d28d9);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: linear-gradient(to right, #6d28d9, #a259ff);
    }

    .skeleton {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      height: 300px;
      animation: pulse 1.2s infinite;
      backdrop-filter: blur(10px);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .copyright-footer {
      background-color: #1c1c1c;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 4rem;
    }

    .floating-telegram {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      z-index: 9999;
    }

    .floating-telegram:hover {
      transform: scale(1.1);
    }

    .floating-telegram img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }

      .card button {
        width: 100%;
      }

      header {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<canvas id="particles-bg"></canvas>

<header>
  <div class="logo"><span>HDD</span><span>Play</span></div>
</header>

<!-- Other Stuff -->
<div class="section-wrapper">
  <h1 class="section-title">Other Stuff</h1>
</div>
<section class="grid" id="staticGrid">
  <div class="skeleton"></div>
  <div class="skeleton"></div>
  <div class="skeleton"></div>
</section>

<!-- Desi MMS -->
<div class="section-wrapper">
  <h1 class="section-title">Desi MMS</h1>
</div>
<section class="grid" id="postGrid">
  <div class="skeleton"></div>
  <div class="skeleton"></div>
  <div class="skeleton"></div>
</section>

<div class="copyright-footer">
  &copy; 2025 HDD Play. All rights reserved.
</div>

<div class="floating-telegram">
  <a href="https://t.me/instasuppooortrobot" target="_blank">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijf3cU_vxy_qaeBImzIOKEoKepWovdRitZxbE3ws296_Dg7v6Ttsg6Ss3uaedcfoL8HLBKIO8YeQp5HsvVEDkSK1CzvYrzaYTllz3jTeUy7sZs3o3unC4KpKdqx9KdcPpREvS4phafHti_5vv1wfaTRUfr7tsHo5Ps68kRGSEYIBRvO-YQb1yy7OWGjXU/s1000/Logo.png" alt="Telegram Icon">
  </a>
</div>

<script>
  // Desi MMS from SheetDB
  const desiAPI = "https://sheetdb.io/api/v1/vb058q36gfp6e";
  fetch(desiAPI)
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById("postGrid");
      grid.innerHTML = "";
      data.forEach((post, index) => {
        requestIdleCallback(() => {
          const card = document.createElement('div');
          card.className = 'card fade-in';
          card.style.animationDelay = `${0.1 * (index + 1)}s`;
          card.innerHTML = `
            <img loading="lazy" src="${post.image}" alt="${post.title}" />
            <h3>${post.title}</h3>
            <button onclick="window.open('${post.direct}', '_blank')">Direct Video</button><br>
            <button onclick="window.open('${post.terabox}', '_blank')">Terabox</button>
          `;
          grid.appendChild(card);
        });
      });
    })
    .catch(error => {
      console.error("Failed to load Desi MMS:", error);
    });

  // Other Stuff from SheetDB
  const otherAPI = "https://sheetdb.io/api/v1/vwgpkv3dgip7g";
  fetch(otherAPI)
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById("staticGrid");
      grid.innerHTML = "";
      data.forEach((post, index) => {
        requestIdleCallback(() => {
          const card = document.createElement('div');
          card.className = 'card fade-in';
          card.style.animationDelay = `${0.1 * (index + 1)}s`;
          card.innerHTML = `
            <img loading="lazy" src="${post.image}" alt="${post.title}" />
            <h3>${post.title}</h3>
            <button onclick="window.open('${post.direct}', '_blank')">Direct Video</button><br>
            <button onclick="window.open('${post.terabox}', '_blank')">Terabox</button>
          `;
          grid.appendChild(card);
        });
      });
    })
    .catch(error => {
      console.error("Failed to load Other Stuff:", error);
    });
</script>
</body>
</html>
