    header {

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 2.7rem;
      font-weight: bold;
      display: flex;
      align-items: center;

    .logo span:last-child {
      color: black;
      background-color: #FFA500;
      padding: 0 0.3rem;
      border-radius: 0.3rem;
      margin-left: 0.2rem;
    }

    .section-wrapper {

    }

    .section-title {
      font-size: 2.5rem;
      margin: 2rem auto;
      color: #c084fc;
      display: inline-block;
      animation: fadeInTyping 3s forwards;
    }

    @keyframes fadeInTyping {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem;
    }

    .card {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 2px solid transparent;
      opacity: 0;
      transform: translateY(40px);
    }

    .card.animate {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 0 20px #c084fc;
      border: 2px solid #c084fc;
    }

    .card img {
      max-width: 100%;
      border-radius: 0.5rem;
    }

    .card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }

    .card button {
      margin-top: 0.7rem;
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(to right, #a259ff, #6d28d9);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .card button:hover {
      background: linear-gradient(to right, #6d28d9, #a259ff);
    }

    .skeleton {
      background: #333;
      border-radius: 0.5rem;
      animation: pulse 1.5s infinite;
    }

    .skeleton.image {
      height: 150px;
    }

    .skeleton.title {
      height: 20px;
      margin: 15px auto;
      width: 70%;
    }

    .skeleton.button {
      height: 40px;
      margin-top: 10px;
      width: 100%;
      border-radius: 0.5rem;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .copyright-footer {
      background-color: #1c1c1c;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }

      .card button {
        width: 100%;
      }

      header {
        padding: 1rem;
      }
    }
  </style>

<script>
  // Popunder Ad - 1 hour control
  if (!document.cookie.includes('popunder_shown')) {
    let script = document.createElement('script');
    script.src = '//pl26385973.profitableratecpm.com/14/30/84/1430847f386e3175ff28580c2ee539b7.js';
    document.body.appendChild(script);
    document.cookie = 'popunder_shown=true; max-age=3600';
  }

  // Canvas background
  const canvas = document.getElementById('particles-bg');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 1;
      this.speedY = (Math.random() - 0.5) * 1;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  // Only start canvas if no cookie blocks it
  if (!document.cookie.includes('no_canvas')) {
    initParticles();
    animateParticles();
  }

  // Scroll Animation Setup
  function setupScrollAnimations() {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
        } else {
          entry.target.classList.remove('animate');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.card').forEach(card => observer.observe(card));
  }

  setupScrollAnimations();

  // Fetch Posts
  const SHEETDB_API = "https://sheetdb.io/api/v1/vb058q36gfp6e";

  fetch(SHEETDB_API)
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById("postGrid");
      grid.innerHTML = "";
      data.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}" />
          <h3>${post.title}</h3>
          <button onclick="window.open('${post.direct}', '_blank')">Direct Video</button>
          <button onclick="window.open('${post.terabox}', '_blank')">Terabox</button>
        `;
        grid.appendChild(card);
      });
      setupScrollAnimations(); // re-run on dynamic content
    })
    .catch(error => {
      console.error("Error loading data:", error);
    });
</script>
