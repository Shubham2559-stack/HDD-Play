<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDD Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }
    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    header {
      background-color: #1c1c1c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center; /* Center the logo */
      align-items: center;
    }
    .logo {
      font-size: 3rem; /* Increased logo size */
      font-weight: bold;
    }
    .logo span:first-child {
      color: white;
    }
    .logo span:last-child {
      color: black;
      background-color: #FFA500;
      padding: 0 0.3rem;
      border-radius: 0.3rem;
      margin-left: 0.2rem;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0;
      color: #c084fc;
      line-height: 1.2;
    }
    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 5s steps(40, end) forwards;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #6d28d9, #00c6ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: typing 5s steps(40, end) forwards, gradientMove 6s ease infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem;
    }
    .card {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 2px solid transparent;
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 0 20px #c084fc;
      border: 2px solid #c084fc;
    }
    .card img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #d1d1d1;
    }
    .card button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: linear-gradient(to right, #a259ff, #6d28d9);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s;
    }
    .card button:hover {
      background: linear-gradient(to right, #6d28d9, #a259ff);
      box-shadow: 0 4px 20px rgba(156, 39, 176, 0.6);
      transform: scale(1.05);
    }
    .card button:active {
      box-shadow: 0 0 30px rgba(156, 39, 176, 0.8);
      transform: scale(0.95);
    }
    .copyright-footer {
      background-color: #1c1c1c;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 4rem;
    }
    .instagram-button {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .instagram-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }
    .instagram-button img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <canvas id="particles-bg"></canvas>
  <header>
    <div class="logo"><span>HDD</span><span>Play</span></div>
  </header>

  <h1 class="section-title"><span class="typing">Watch Premium Videos for Free</span></h1>

  <section class="grid">
    <div class="card">
      <img src="questionbank.jpg" alt="Question Bank" />
      <h3>Question Banks / Modules</h3>
      <p>Comprehensive collection of practice questions</p>
      <button>Download</button>
    </div>
    <div class="card">
      <img src="pyq.jpg" alt="Previous Year Questions" />
      <h3>Previous Year Questions</h3>
      <p>Last 10 years' solved question papers</p>
      <button>Download</button>
    </div>
    <div class="card">
      <img src="practicebook.jpg" alt="Practice Books" />
      <h3>Practice Books</h3>
      <p>Subject-wise practice workbooks</p>
      <button>Download</button>
    </div>
  </section>
  
  <div class="copyright-footer">
    &copy; 2025 HDD Play. All rights reserved.
  </div>

  <!-- Floating Instagram Button -->
  <a class="instagram-button" href="https://www.instagram.com/yourhandle" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" />
  </a>

  <script>
    const canvas = document.getElementById('particles-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
